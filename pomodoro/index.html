<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>Pomodoro Clock</title>
</head>

<body>

	<main>
		<header>
			<h1 id="title">Pomodoro Clock</h1>
		</header>
		<div id="timer">
			<p id="timer-label">Session</p>
			<h2 id="time-left">25:00</h2>
			<button id="start_stop">
				<i class="fas fa-play"></i>
				<i class="fas fa-pause"></i>
			</button>
			<button id="reset">
				<i class="fas fa-sync-alt"></i>
			</button>
		</div>
		<div>
			<section class="time-length">
				<h2 id="session-label">Session Length</h2>
				<button class="up" id="session-increment">
					<i class="fas fa-angle-up"></i>
				</button>
				<p class="length-change" id="session-length">25</p>
				<button class="down" id="session-decrement">
					<i class="fas fa-angle-down"></i>
				</button>
			</section>
			<section id="center-sect">
				<img src="https://img.icons8.com/color/96/000000/tomato.png" id="tomato" />
			</section>
			<section class="time-length">
				<h2 id="break-label">Break Length</h2>
				<button class="up" id="break-increment">
					<i class="fas fa-angle-up"></i>
				</button>
				<p class="length-change" id="break-length">5</p>
				<button class="down" id="break-decrement">
					<i class="fas fa-angle-down"></i>
				</button>
			</section>
		</div>
		<footer>

			<a href="https://icons8.com/icon/18102/tomato">Tomato icon by Icons8</a>
		</footer>
		<audio id="beep" preload="auto" src="https://goo.gl/65cBl1"></audio>
	</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
